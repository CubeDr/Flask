<html>
<body>
	<h1>Menu for {{restaurant.name}}</h1>
{% for i in items %}
	<h2>{{i.name}}</h2>
	{{i.price}}
	<br>
	{{i.description}}
	<br>
	<a href="{{url_for('editMenuItem', r_id=restaurant.id, m_id=i.id)}}">Edit</a>
	<br>
	<a href="{{url_for('deleteMenuItem', r_id=restaurant.id, m_id=i.id)}}">Delete</a>
	<br>
	<br>
{% endfor %}
</body>
</html>
